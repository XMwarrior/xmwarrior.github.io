<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			.flexBox{
				display: flex;
				flex-direction: row;/*排序方向：默认row|row-reverse|column|column-reverse*/
				flex-wrap: nowrap;/*换行方式：默认nowrap|wrap|wrap-reverse*/
				flex-flow: row nowrap;/*direction和flow的简写模式:默认row nowrap*/
				justify-content: flex-start;/*水平对齐方式：默认flex-start|center|flex-end|space-between|space-around*/
				align-items: stretch;/*垂直对齐方式：默认值stretch|center|baseline|flex-end|flex-start*/
				align-content: stretch;/*多行垂直总体对齐方式：默认值stretch|flex-start|flex-end|center|space-between|space-around*/
			}
			.flexBox li{
				width: 50px;
				height: 50px;
				background-color: wheat;
				list-style: none;
				flex-grow: 1;
				flex-shrink: 1;
			}
			.flexBox .item3{
				order: -1;/*item排序：默认0*/
				flex-grow: 2;/*放大比例：默认0*/
				flex-shrink: 1;/*缩小比例：默认0*/
				flex-basis: 100px;/*item所占空间：默认auto*/
				flex:0 1 auto;/*flex-grow、flex-shrink、flex-basis的缩写：默认0 1 auto*/
				align-self: flex-end;/*单独的垂直对齐方式：默认auto | flex-start | flex-end | center | baseline | stretch;*/
			}
		</style>
	</head>

	<body>
		<ul class="flexBox">
			<li class="item1">1</li>
			<li class="item2">2</li>
			<li class="item3">3</li>
			<li class="item4">4</li>
			<li class="item5">5</li>
		</ul>
	</body>

</html>
