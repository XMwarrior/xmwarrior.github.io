<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/* css 重置 */
			
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			body {
				background: #fff;
				font: normal 12px/22px 宋体;
			}
			
			img {
				border: 0;
			}
			
			a {
				text-decoration: none;
				color: #333;
			}
			/* 本例子css */
			
			.slideBox {
				width: 100%;
				height: 230px;
				overflow: hidden;
				position: relative;
			}
			
			.slideBox .hd {
				height: 15px;
				overflow: hidden;
				position: absolute;
				bottom: 5px;
				z-index: 1;
				left: 50%;
			}
			
			.slideBox .hd ul {
				overflow: hidden;
				zoom: 1;
				float: left;
			}
			
			.slideBox .hd ul li {
				float: left;
				margin: 0 5px;
				width: 20px;
				height: 10px;
				line-height: 14px;
				text-align: center;
				background: #fff;
				cursor: pointer;
			}
			
			.slideBox .hd ul li.on {
				background: #f00;
				color: #fff;
			}
			
			.slideBox .bd {
				position: relative;
				height: 100%;
				z-index: 0;
			}
			
			.slideBox .bd li {
				zoom: 1;
				vertical-align: middle;
				width: 33.33%;
				height: 230px;
				background: no-repeat center center;
				background-size: cover;
				margin-right: 16px;
			}
			
			.slideBox .bd img {
				width: 450px;
				height: 230px;
				display: block;
			}
			/* 下面是前/后按钮代码，如果不需要删除即可 */
			
			.slideBox .prev,
			.slideBox .next {
				position: absolute;
				left: 3%;
				top: 50%;
				margin-top: -25px;
				display: block;
				width: 32px;
				height: 40px;
				background: url(img/slider-arrow.png) -110px 5px no-repeat;
				filter: alpha(opacity=50);
				opacity: 0.5;
			}
			
			.slideBox .next {
				left: auto;
				right: 3%;
				background-position: 8px 5px;
			}
			
			.slideBox .prev:hover,
			.slideBox .next:hover {
				filter: alpha(opacity=100);
				opacity: 1;
			}
			
			.slideBox .prevStop {
				display: none;
			}
			
			.slideBox .nextStop {
				display: none;
			}
		</style>

	</head>

	<body>
		<div id="slideBox" class="slideBox">
			<div class="hd">
				<ul></ul>
			</div>
			<div class="bd">
				<ul></ul>
			</div>
			<a class="prev" href="javascript:void(0)"></a>
			<a class="next" href="javascript:void(0)"></a>
		</div>
	</body>
	<script src="js/jquery1.42.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			var slideData = ["img/pic1.jpg", "img/pic2.jpg", "img/pic3.jpg", "img/pic4.jpg", "img/pic5.jpg"];
			var $slideBox = $('#slideBox');

			var $hd = $slideBox.find('.hd'),
				$imgUl = $slideBox.find('.bd ul'),
				$iconUl = $slideBox.find('.hd ul');
			for(var i in slideData) {
				$('<li></li>').attr('style', 'background-image: url(' + slideData[i] + ');').appendTo($imgUl);
				$('<li></li>').appendTo($iconUl)
			}
			$hd.css('marginLeft', -$hd.width() / 2);
			setSlide();
			function setSlide() {
				$(slideBox).slide({
					mainCell: ".bd ul",
					autoPlay: true,
					vis: 3,
					trigger:'click',
					effect: 'leftLoop',
					interTime: '2000',
					delayTime: '400'
				});
			}
		});
	</script>

</html>
