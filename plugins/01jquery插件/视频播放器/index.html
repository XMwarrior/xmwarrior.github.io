<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/video.css" />
	</head>

	<body>
		<div id="video" class="video_bg">
			<div class="video_Box">
				<div class="video_body">
					<video preload="auto" poster="../../../medias/featureimages/0.jpg">
						<source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
						<source src="https://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
						<source src="https://vjs.zencdn.net/v/oceans.ogv" type='video/ogg' />
						<object width="100%" height="748" type="application/x-shockwave-flash" data="video/video-js.swf">
                            <param name="movie" value="video/video-js.swf" />
                            <param name="flashvars" value="autostart=true&amp;file=video-js.swf" />
                        </object>
					</video>
					<div class="screen_play icon-play"></div>
					<div class="screen_replay icon-replay"></div>
					<div class="screen_buffer icon-buffer"></div>
					<div class="video_foot">
						<div class="clearfix">
							<ul class="fl">
								<li class="play">
									<div class="icon-play"></div>
								</li>
							</ul>
							<ul class="fr">
								<li>
									<div class="start-time">0:00:00</div>
								</li>
								<li>
									<div class="stop-time">0:00:00</div>
								</li>
								<li>
									<div class="Volume">
										<span class="icon-volume-high"></span>
									</div>
								</li>
								<li class="volume_Box">
									<div class="volumebar">
										<div class="volume"></div>
									</div>
								</li>
								<li>
									<div class="fullscreen"><span class="icon-enlarge"></span></div>
								</li>
							</ul>
						</div>
						<div class="progress_Box">
							<div class="progres-bar">
								<div class="bufferBar"></div>
								<div class="timebar"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/video.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
