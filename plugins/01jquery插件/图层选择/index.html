<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/checklayer.css" />
	</head>

	<body style="height: 100%;background-color: black;">
		<div class="basicsLayer">
			<ul class="base_map1" style="width:60px;height:60px;">
				<li class="d2"><span>在线矢量</span></li>
				<li class="d3 active"><span>在线影像</span></li>
			</ul>
		</div>
		<div class="checkLayerBtn iconfont icon-tuceng">选择图层</div>
		<dl class="checkLayerBox" map_target="map1">
			<dd class="menv0"></dd><dd class="menv1"></dd><dd class="menv2"></dd>
		</dl>
		<div class="yearsLayer">
			<ul>
				<li class="z1" onclick=""><div><span>在线矢量</span><i class="radio"></i></div></li>
				<li class="z0" onclick=""><div><span>在线影像</span><i class="radio"></i></div></li>
				<li class="z2" onclick=""><div><span>2016年<br/>历史影像</span><i class="radio"></i></div></li>
				<li class="z3" onclick=""><div><span>2015年<br/>历史影像</span><i class="radio"></i></div></li>
				<li class="z4" onclick=""><div><span>2014年<br/>历史影像</span><i class="radio"></i></div></li>
			</ul>
		</div>
		<script src="../../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/checklayer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//选择图层
			var $checkLayerBtn = $('.checkLayerBtn'),
				isNull = true;
			$checkLayerBtn.on('click', function() {
				var $that = $(this).next();
				if(isNull) {
					$.getJSON('js/layerData.json', function(r) {
						checkLayer(r, $that);
						isNull = false;
					});
				} else {
					$(this).next().slideToggle(200);
				}
			});
		</script>
	</body>

</html>
