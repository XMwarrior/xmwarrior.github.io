<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			.signBox {
				width: 100%;
				height: 100%;
				background-color: #FFE899;
				position: relative
			}
			
			#time {
				width: 5.16rem;
				height: 4.54rem;
				background-color: #FD6971;
				border-radius: 0.6rem;
				-webkit-border-radius: 0.6rem;
				-moz-border-radius: 0.6rem;
				-ms-border-radius: 0.6rem;
				box-shadow: 0 5px 10px #FFD251;
				-webkit-box-shadow: 0 5px 10px #FFD251;
				-moz-box-shadow: 0 5px 10px #FFD251;
				margin: 0.94rem auto;
				position: relative;
			}
			
			#month {
				width: 2.74rem;
				background-color: #FFE899;
				margin: 0 auto;
				text-align: center;
				font-size: 0.28rem;
				line-height: 200%;
			}
			
			#daysTimes {
				width: 3.28rem;
				height: 2.7rem;
				background-color: #FCFCFC;
				margin: 0 auto;
				border-radius: 0.14rem;
				-webkit-border-radius: 0.14rem;
				-moz-border-radius: 0.14rem;
				-ms-border-radius: 0.14rem;
				box-shadow: 0 5px 10px #C64B52;
				-webkit-box-shadow: 0 5px 10px #C64B52;
				-moz-box-shadow: 0 0 10px #C64B52;
				padding: 0.38rem;
			}
			
			#daysTimes ul {
				font-size: 0.2rem;
				line-height: 200%;
			}
			
			#daysTimes li {
				font-family: Georgia;
				display: inline-block;
				width: 14.2%;
				text-align: center;
				font-weight: bold;
				cursor: pointer;
			}
			
			#dayHead {
				border-bottom: 0.02rem solid #464646;
			}
			
			.red {
				color: red;
			}
			
			#btn {
				width: 2.7rem;
				height: 0.64rem;
				background-color: #FD6971;
				margin: 0 auto;
				text-align: center;
				font-size: 0.28rem;
				line-height: 0.64rem;
				font-weight: bold;
				color: white;
				border-radius: 0.64rem;
				-webkit-border-radius: 0.64rem;
				-moz-border-radius: 0.64rem;
				-ms-border-radius: 0.64rem;
				box-shadow: 0 5px 10px #FFD251;
				-webkit-box-shadow: 0 5px 10px #FFD251;
				-moz-box-shadow: 0 0 10px #FFD251;
				cursor: pointer;
			}
			
			.cover {
				width: 0;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.strong {
				padding: 10%;
				font-size: 0.3rem;
				color: #742894;
			}
			
			.signed {
				background: url(img/ok.gif) no-repeat right bottom/0.3rem 0.3rem;
				padding: 10%;
			}
			
			.sign {
				background: url(img/ok.gif) no-repeat right bottom/0.3rem 0.3rem;
				padding: 10%;
				font-size: 0.3rem;
				color: #742894;
				display: block;
			}
			
			.back {
				display: block;
				position: absolute;
				left: 0.2rem;
				top: 0.1rem;
				z-index: 5;
				width: 0.8rem;
			}
			
			.back img {
				width: 100%;
			}
		</style>
	</head>

	<body id="signed">
		<div class="signBox">
			<img src="img/bg.png" width="100%" />
			<div id="time">
				<h3 id="month"></h3>
				<img class="cover" src="img/ok.png" />
				<div id="daysTimes">
					<ul id="dayHead">
						<li class="red">S</li><li>M</li><li>T</li><li>W</li><li>T</li><li>F</li><li>S</li>
					</ul>
					<ul id="dayBody"></ul>
				</div>
			</div>
			<div id="btn">立即签到</div>
			<a class="back" href="/People/index"><img src="img/back.png" /></a>
		</div>
	</body>
	<script src="../../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sign.js"></script>
</html>
