<!DOCTYPE html>
<html>

	<head><meta name="generator" content="Hexo 3.8.0">
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#xm_slideBox {
				padding: 50px 0;
				position: relative;
				max-width: 600px;
				margin: 0 auto;
			}
			
			#xm_slideBox ul {
				position: relative;
				height: 100px;
			}
			
			#xm_slideBox li {
				width: 30%;
				height: 100px;
				background: orange;
				position: absolute;
				list-style: none;
				transition: all 200ms;
				overflow: hidden;
				background: no-repeat center center;
				background-size: cover;
			}
			#xm_slideBox .xm_prev {
				width: 20px;
				height: 20px;
				display: block;
				position: absolute;
				background: orange;
				bottom: 0;
				left: 0;
				margin-top: -10px;
				z-index: 1000;
				border-radius: 20px;
			}
			
			#xm_slideBox .xm_next {
				width: 20px;
				height: 20px;
				display: block;
				position: absolute;
				background: orange;
				bottom: 0;
				right: 0;
				margin-top: -10px;
				z-index: 1000;
				border-radius: 20px;
			}
		</style>
	<link rel="stylesheet" href="/css/prism-tomorrow.css" type="text/css"></head>

	<body>
		<div id="xm_slideBox">
			<ul></ul>
			<a class="xm_prev" href="#"></a>
			<a class="xm_next" href="#"></a>
		</div>
	</body>
	<script type="text/javascript">
		(function(window) {
			var indexSlider = function(obj) {
				obj = {
					ele: obj.ele,//#id
					direction: obj.direction,//true左false右
					arr: obj.arr//style字符串
				};
				var $Box = document.querySelector(obj.ele + ' ul'),
					$prev = document.querySelector(obj.ele + ' .xm_prev'),
					$next = document.querySelector(obj.ele + ' .xm_next'),
					sArr = obj.arr,
					liHtml = '',
					autoSlide = function(direction) {
						var item;
						if(direction) {
							item = sArr[sArr.length - 1];
							sArr.pop(item);
							sArr.unshift(item);
						} else {
							item = sArr[0];
							sArr.push(item);
							sArr.shift(item);
						}
						for(var i in sArr) {
							$li[i].setAttribute('style', sArr[i]);
						}
					},
					isTo_left = true;
				//添加dom-li
				for(var i in sArr) {
					liHtml += '<li style="' + sArr[i] +'"></li>'
				}
				$Box.innerHTML = liHtml;
				//定时器函数
				var $li = $Box.getElementsByTagName('li');
				var circulation = setInterval(function() {
					autoSlide(isTo_left);
				}, 2000);
				//prev、next点击事件
				$prev.addEventListener('click', function(e) {
					e.preventDefault();
					clearInterval(circulation);
					autoSlide(false);
					circulation = setInterval(function() {
						autoSlide(isTo_left);
					}, 2000);
				});
				$next.addEventListener('click', function(e) {
					e.preventDefault();
					clearInterval(circulation);
					autoSlide(true);
					circulation = setInterval(function() {
						autoSlide(isTo_left);
					}, 2000);
				});
			}
			window.indexSlider = indexSlider;
		})(window);
	</script>

	</script>
