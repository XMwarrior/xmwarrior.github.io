<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/myAudio.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="myAudio">
			<audio preload="auto" src="http://www.jq22.com/demo/bofq/audio.mp3">
				<!--<source src="audio/BlueDucks_FourFlossFiveSix.ogg">-->
				<!--<source src="audio/BlueDucks_FourFlossFiveSix.mp3">-->
				<!--<source src="audio/BlueDucks_FourFlossFiveSix.wav">-->
			</audio>
			<div class="myAudio_play">
				<div class="icon-play"></div>
			</div>
			<div class="myAudio_timebar">
				<div class="myAudio_timebar_startTime">00:00:00</div>
				<div class="myAudio_timebar_progressbar">
					<div class="current_time"></div>
					<div class="buffered_time"></div>
				</div>
				<div class="myAudio_timebar_endTime">00:00:00</div>
			</div>
			<div class="myAudio_volumebar">
				<span class="icon-volume-medium"></span>
				<div class="myAudio_volumebar_control">
					<div class="myAudio_volumebar_control_progressbar">
						<div class="volume"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		Audio('#myAudio');
	</script>
</html>
