<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>多行slide+toucher</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/SlideBox_touch.css" />
		<script src="js/SlideBox_touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/toucher.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			li {
				height: 500px;
			}
			#aaa{
				overflow: scroll;
				-webkit-overflow-scrolling: touch;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>

	<body>
		
		<div id="aaa">
			<div id="SlideBox">
				<ul class="Slide_ImgBox clearfix">
					<li></li>
				</ul>
				<ol class="Slide_IconBox clearfix">
					<li></li>
				</ol>
				<a class="Slide_Prev" href="#"></a>
				<a class="Slide_Next" href="#"></a>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var overscroll = function(el) {
			el.addEventListener('touchstart', function() {
				var top = el.scrollTop,
					totalScroll = el.scrollHeight,
					currentScroll = top + el.offsetHeight
				if(top === 0) {
					el.scrollTop = 1
				} else if(currentScroll === totalScroll) {
					el.scrollTop = top - 1
				}
			})
			el.addEventListener('touchmove', function(evt) {
				if(el.offsetHeight < el.scrollHeight)
					evt._isScroller = true
			})
		}
		overscroll(document.querySelector('#aaa'));
		document.body.addEventListener('touchmove', function(evt) {
			if(!evt._isScroller) {
				evt.preventDefault()
			}
		});
	</script>

</html>
