<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>图片晃动效果</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			@keyframes shake {
				45% {
					transform: rotate(0deg);
				}
				47.5% {
					transform: rotate(5deg);
				}
				50% {
					transform: rotate(-5deg);
				}
				52.5% {
					transform: rotate(5deg);
				}
				55% {
					transform: rotate(0deg);
				}
			}
			
			@-webkit-keyframes shake {
				45% {
					-webkit-transform: rotate(0deg);
				}
				47.5% {
					-webkit-transform: rotate(5deg);
				}
				50% {
					-webkit-transform: rotate(-5deg);
				}
				52.5% {
					-webkit-transform: rotate(5deg);
				}
				55% {
					-webkit-transform: rotate(0deg);
				}
			}
			
			@-moz-keyframes shake {
				45% {
					-moz-transform: rotate(0deg);
				}
				47.5% {
					-moz-transform: rotate(5deg);
				}
				50% {
					-moz-transform: rotate(-5deg);
				}
				52.5% {
					-moz-transform: rotate(5deg);
				}
				55% {
					-moz-transform: rotate(0deg);
				}
			}
			
			@-ms-keyframes shake {
				45% {
					-ms-transform: rotate(0deg);
				}
				47.5% {
					-ms-transform: rotate(5deg);
				}
				50% {
					-ms-transform: rotate(-5deg);
				}
				52.5% {
					-ms-transform: rotate(5deg);
				}
				55% {
					-ms-transform: rotate(0deg);
				}
			}
			.relative {
				position: relative;
				width: 200px;
				height: 200px;
			}
			
			.absolute {
				position: absolute;
				width: 200px;
				height: 200px;
				animation: shake 3s ease-in-out infinite;
				-webkit-animation: shake 3s ease-in-out infinite;
				-moz-animation: shake 3s ease-in-out infinite;
				-ms-animation: shake 3s ease-in-out infinite;
				border-radius: 200px;
				-webkit-border-radius: 200px;
				-moz-border-radius: 200px;
				-ms-border-radius: 200px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="relative">
			<div class="absolute">
				<img src="03.jpg" width="200" />
			</div>
		</div>
	</body>

</html>
