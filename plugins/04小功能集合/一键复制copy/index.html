<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />

</head>
<body>
	<input type="text" name="" id="copybox" value="￥lGNdZFe11111112Z1r￥" readonly="readonly" style="width: 200px;height: 200px;" />
	<button>一键复制</button>
	<input type="text" name="" id="" value="" />
</body>
<script type="text/javascript">
	var btn=document.getElementsByTagName('button')[0],
	    copybox=document.getElementById('copybox');
	btn.onclick=function () {
		copybox.focus();
		copybox.setSelectionRange(0, copybox.value.length);
		document.execCommand("copy");
		copybox.blur();
	}
</script>
</html>
