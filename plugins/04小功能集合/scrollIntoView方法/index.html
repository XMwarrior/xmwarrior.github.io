<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>移动端触屏checkTime插件</title>
		<style type="text/css">
			ul {
				position: relative;
				width: 200px;
				height: 400px;
				background: gainsboro;
				overflow-x: hidden;
				overflow-y: auto;
			}
			
			li {
				width: 200px;
				height: 100px;
				background: orange;
				margin: 2px 0;
			}
			
			li div {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 200px;
				background: red;
				z-index: -1;
				display: none;
			}
			
			li:first-child div {
				background: blue;
			}
			
			li:hover div {
				display: block;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<button>scrollIntoView滚动</button>
		<button>scrollIntoViewifNeeded</button>
	</body>
	<script type="text/javascript">
		var ul=document.getElementsByTagName('ul')[0];
		    li=document.querySelectorAll('li'),
		    btn0=document.getElementsByTagName('button')[0],
		    btn1=document.getElementsByTagName('button')[1];
		btn0.onclick=function () {//ie,firefox,safari,opera
			li[6].scrollIntoView()
		}
		btn1.onclick=function () {//safari,chrome
			li[6].scrollIntoViewIfNeeded(true);
			//ul.scrollByLines(10)//滚动几行？
			//ul.scrollByPages(1)//滚动几页数
		}
	</script>

</html>
