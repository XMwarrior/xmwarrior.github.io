<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>倒影</title>
		<style type="text/css">
			#div1 {
				height: 120px;
			}
			
			#div1 p,
			#div2 p {
				-webkit-box-reflect: below 1px -webkit-gradient(linear, 100% 0%, 100% 100%, from(rgba(0, 0, 0, 0)), to(white));
				width: 50px;
				height: 50px;
				background: olivedrab;
			}
			/*
			 参数说明：
			 位置/间距/渐变
			 * */
			#div2{
				width: 100px;
				height: 100px;
				overflow-x: hidden;
				position: relative;
				
			}
			#div2 img {
				width: 40px;
				position: absolute;
				top:10px;
				-webkit-box-reflect: below 0px -webkit-gradient(linear, 100% 0%, 100% 0%, from(rgba(0, 0, 0, 0.6)), to(white));
			}
			#div2:hover img{
				top: 0px;
				padding-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<p>1</p>
		</div>
		<div id="div2">
			<img src="03.jpg"/>
		</div>
	</body>
</html>
