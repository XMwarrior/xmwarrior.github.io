<!doctype html>
<html>

	<head><meta name="generator" content="Hexo 3.8.0">
		<meta charset="utf-8">
		<title>Html5 Canvas 实现图片合成</title>
	<link rel="stylesheet" href="/css/prism-tomorrow.css" type="text/css"></head>

	<body>
		<div align="center">
			<img src="01.jpg" width="20">
			<img src="02.jpg" width="30">
			<img src="03.jpg" width="40">
			<img src="04.jpg" width="50">
		</div>
		<div id="imgBox" align="center">
			<input type="button" value="一键合成" onclick="hecheng()">
		</div>
		<script>
			function hecheng() {
				draw(function() {
					document.getElementById('imgBox').innerHTML = '<p style="padding:10px 0">合成图片成功！可以鼠标另存图片查看我是否是一张图片~~！</p><img src="' + base64[0] + '">';
				})
			}
			var data = ['01.jpg', '02.jpg', '03.jpg', '04.jpg'],
				base64 = [];

			function draw(fn) {
				var c = document.createElement('canvas'),
					ctx = c.getContext('2d'),
					len = data.length;
				c.width = 290;
				c.height = 290;
				ctx.rect(0, 0, c.width, c.height);
				ctx.fillStyle = '#fff';
				ctx.fill();

				function drawing(n) {
					if(n < len) {
						var img = new Image;
						//img.crossOrigin = 'Anonymous'; //解决跨域
						img.src = data[n];
						switch(n) {
							case 0:
								img.onload = function() {
									ctx.drawImage(img, 0, 0, 20	, 20); //x,y,width,height
									drawing(n + 1); //递归
								}
								break;
							case 1:
								img.onload = function() {
									ctx.drawImage(img, 20, 0, 30, 30);
									drawing(n + 1); //递归
								}
								break;
							case 2:
								img.onload = function() {
									ctx.drawImage(img, 50, 0, 40, 40);
									drawing(n + 1); //递归
								}
								break;
							case 3:
								img.onload = function() {
									ctx.drawImage(img, 90, 0, 50, 50);
									drawing(n + 1); //递归
								}
								break;
							default:
								return false;
								break;
						}

					} else {
						//保存生成作品图片
						base64.push(c.toDataURL("image/jpeg", 0.8));
						//alert(JSON.stringify(base64));
						fn();
					}
				}
				drawing(0);
			}
		</script>
	</body>

</html>
