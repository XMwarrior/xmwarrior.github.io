<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/smallFunction.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<tbody>
			<tr>
				<td>
					<div>RGB颜色值转换成十六进制颜色码：</div>
					<table border="0" cellpadding="0" cellspacing="4">
						<tbody>
							<tr>
								<td width="200">
									<form name="form1">
										<input name="r1e" value="255" class="rle" maxlength="3">
										<input name="r1e" value="180" class="rle" maxlength="3">
										<input name="r1e" value="0" class="rle" maxlength="3">
										<input onclick="showRGB()" type="button" value="转换" name="button">
									</form>
								</td>
								<td id="color1" width="50"></td>
							</tr>
						</tbody>
					</table>
					<div id="a_mo2">　</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>十六进制颜色码转换成RGB颜色值：</div>
					<table border="0" cellpadding="0" cellspacing="4">
						<tbody>
							<tr>
								<td width="200">
									<form name="form2">
										<input name="rgb2" value="#CC00FF" size="8" maxlength="7">
										<input onclick="showRGB2()" type="button" value="转换" name="button">
									</form>
								</td>
								<td id="color2" width="50">11111111111</td>
							</tr>
						</tbody>
					</table>
					<div id="a_mo3">　</div>
				</td>
			</tr>
		</tbody>
	</body>
	<script type="text/javascript">
		function showRGB() {
			hexcode = "#";
			for(x = 0; x < 3; x++) {;
				var n = document.form1.r1e[x].value;
				if(n == "") n = "0";
				if(parseInt(n) != n) return alert("请输入数字！");
				if(n > 255) return alert("数字在0-255之间！");
				var c = "0123456789ABCDEF",
					b = "",
					a = n % 16;
				b = c.substr(a, 1);
				a = (n - a) / 16;
				hexcode += c.substr(a, 1) + b
			}
			document.getElementById("color1").bgColor = a_mo2.innerHTML = hexcode
		}

		function showRGB2() {;
			var a = document.form2.rgb2.value;
			if(a.substr(0, 1) == "#") a = a.substring(1);
			if(a.length != 6) return alert("请输入正确的十六进制颜色码！")
			document.getElementById("color2").bgColor = "#" + a;
			a = a.toLowerCase()
			b = new Array();
			for(x = 0; x < 3; x++) {
				b[0] = a.substr(x * 2, 2)
				b[3] = "0123456789abcdef";
				b[1] = b[0].substr(0, 1)
				b[2] = b[0].substr(1, 1)
				b[20 + x] = b[3].indexOf(b[1]) * 16 + b[3].indexOf(b[2])
			}
			a_mo3.innerHTML = "rgb(" + b[20] + "," + b[21] + "," + b[22] + ")";
		}
	</script>

</html>
