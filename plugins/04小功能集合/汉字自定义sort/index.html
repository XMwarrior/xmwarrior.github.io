	<script type="text/javascript">
		var numObj = {
			'一': 1,
			'二': 2,
			'三': 3,
			'四': 4,
			'五': 5,
			'六': 6,
			'七': 7,
			'八': 8,
			'九': 9,
			'十': 10
		}
		var arr = ['三', '一', '四', '九', '六'],
			tempArr = [],
			sortArr = [];
		for(var k in numObj) {
			for(var key in arr) {
				if(k == arr[key]) {
					tempArr.push(numObj[k])
				}
			}
		}
		for(var key in tempArr) {
			for(var k in numObj) {
				if(numObj[k] == tempArr[key]) {
					sortArr.push(k)
				}
			}
		}
		console.log(sortArr)
	</script>
